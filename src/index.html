    <title>宏任务/微任务</title>

<body>
    <!-- 把下面两道题 弄懂 宏任务和微任务就弄懂了。 -->
    <!-- 
        https://www.bilibili.com/video/BV1uM4y1r7Qt?p=50&vd_source=7972b195bd1c0b9ff9429f3a9f61e8a1
     -->
     <!-- 主线程 宏任务 微任务 IO线程 -->
    <script>
        setTimeout(()=>{
            Promise.resolve().then(()=>{console.log('promise')})
        },0)

        Promise.resolve().then(()=>{
            setTimeout(()=>{
                console.log('setTime')
            },0)
        })
        console.log('main')
    </script>

    <script>
        setTimeout(()=>{
            console.log('setTime')
                },0)
                Promise.resolve().then(()=>{
                    console.log('promise')
                    Promise.resolve().then(()=>{
                    console.log('promise2')
                
                })
                })
        console.log('main')

    </script>
</body>
</html>
